<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <!-- Course home page header -->
    </header>
    <nav>
        <!-- Course home page navigation -->
    </nav>
    <main>
        <form action="record.html" method="get">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}">
            </div>
            <div>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required oninput="checkPassword(this)">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address">
            </div>
            <div>
                <label for="rating">Page Rating:</label>
                <input type="range" id="rating" name="rating" min="1" max="10" step="1" oninput="updateRating(this)">
                <span id="rating-value">5</span>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <!-- Course home page footer -->
    </footer>
    <script>
        function checkPassword(input) {
            if (input.value !== document.getElementById('password').value) {
                input.setCustomValidity('Passwords must match.');
            } else {
                input.setCustomValidity('');
            }
        }

        function updateRating(input) {
            document.getElementById('rating-value').textContent = input.value;
        }
    </script>
</body>
</html>
